<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LiveCANNBench – Leaderboard</title>

  <!-- Bulma + icons already used by your index -->
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/fontawesome.all.min.css">

  <!-- Our custom leaderboard styles -->
  <link rel="stylesheet" href="static/css/leaderboard.css">
  <link rel="icon" href="static/images/favicon.svg">
</head>
<body>

<!-- Minimal navbar (same look as your index) -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start" style="flex-grow:1;justify-content:center;">
      <a class="navbar-item" href="./">
        <span class="icon"><i class="fas fa-home"></i></span>
      </a>
      <a class="navbar-item is-active" href="leaderboard.html">Leaderboard</a>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container is-max-desktop">
    <h1 class="title is-3">Leaderboard</h1>
    <p class="subtitle is-6 has-text-grey" id="meta">Loading window…</p>

    <!-- Controls -->
    <div class="box controls">
      <div class="field is-grouped is-flex-wrap-wrap">
        <p class="control has-icons-left">
          <input id="q" class="input" type="text" placeholder="Filter model (e.g., Qwen, Llama)">
          <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
        </p>
        <p class="control">
          <div class="select">
            <select id="sortBy" aria-label="Sort by">
              <option value="pass1">Sort: Pass@1</option>
              <option value="easy">Sort: Easy</option>
              <option value="medium">Sort: Medium</option>
              <option value="hard">Sort: Hard</option>
            </select>
          </div>
        </p>
        <p class="control">
          <button id="apply" class="button is-link">
            <span class="icon"><i class="fas fa-filter"></i></span><span>Apply</span>
          </button>
        </p>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table class="table is-striped is-hoverable is-fullwidth leaderboard">
        <thead>
          <tr>
            <th class="is-narrow">#</th>
            <th>Model</th>
            <th class="sortable" data-key="pass1">Pass@1 <span class="sort-caret"></span></th>
            <th class="sortable" data-key="easy">Easy <span class="sort-caret"></span></th>
            <th class="sortable" data-key="medium">Medium <span class="sort-caret"></span></th>
            <th class="sortable" data-key="hard">Hard <span class="sort-caret"></span></th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" class="has-text-centered">Loading leaderboard data…</td></tr>
        </tbody>
      </table>
    </div>

    <p class="is-size-7 has-text-grey" id="updated">Last updated: —</p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p class="is-size-7 has-text-grey">
        Template adapted from <a href="https://github.com/nerfies/nerfies.github.io">nerfies.github.io</a>. 
        Leaderboard style inspired by <a href="https://livecodebench.github.io/leaderboard.html">LiveCodeBench</a>.
      </p>
    </div>
  </div>
</footer>

<script>
  // mobile burger toggle
  document.addEventListener('DOMContentLoaded', () => {
    const b = document.querySelector('.navbar-burger');
    const m = document.querySelector('.navbar-menu');
    if (b && m) b.addEventListener('click', () => { b.classList.toggle('is-active'); m.classList.toggle('is-active'); });
  });
</script>
<script type="module" src="static/js/leaderboard.js"></script>
</body>
</html>

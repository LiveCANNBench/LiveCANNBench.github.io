<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="LiveCANNBench" />
  <meta name="keywords" content="LiveCANNBench, Benchmark" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveCANNBench</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="icon" href="./static/images/favicon.svg">

  <!-- Minimal JS (optional for navbar burger) -->
  <script defer src="./static/js/fontawesome.all.min.js"></script>
  <script>
    // Enable mobile burger toggle (no dependency on bulma-carousel/slider)
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('.navbar-menu');
      if (burger && menu) {
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      }
    });
  </script>
</head>
<body>

<!-- Navbar (simple) -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
      <a class="navbar-item" href="./">
        <span class="icon"><i class="fas fa-home"></i></span>
      </a>
      <!-- Add more nav items later if needed -->
    </div>
  </div>
</nav>

<!-- Hero: Title + Links -->
<section class="hero">
  <div class="hero-body">
    <div class="container is-max-desktop">
      <div class="columns is-centered">
        <div class="column has-text-centered">
          <h1 class="title is-1 publication-title">LiveCANNBench</h1>
          <p class="is-size-5">A contamination-aware benchmark for CANN-based models. <!-- Edit later --></p>

          <div class="column has-text-centered" style="margin-top:1.25rem;">
            <div class="publication-links">
              <!-- Paper (PDF or arXiv) -->
              <span class="link-block">
                <a href="#" class="external-link button is-normal is-rounded is-dark">
                  <span class="icon"><i class="fas fa-file-pdf"></i></span>
                  <span>Paper</span>
                </a>
              </span>

              <!-- arXiv (optional: remove if you only want one paper button) -->
              <!--
              <span class="link-block">
                <a href="#" class="external-link button is-normal is-rounded is-dark">
                  <span class="icon"><i class="ai ai-arxiv"></i></span>
                  <span>arXiv</span>
                </a>
              </span>
              -->

              <!-- GitHub Code -->
              <span class="link-block">
                <a href="https://github.com/LiveCANNBench" class="external-link button is-normal is-rounded is-dark">
                  <span class="icon"><i class="fab fa-github"></i></span>
                  <span>GitHub</span>
                </a>
              </span>
            </div>
          </div>

          <!-- Placeholder area you can fill later -->
          <div class="content has-text-centered" style="margin-top:2rem;">
            <p class="has-text-grey">More details, figures, and videos coming soon.</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer with attribution/license -->
<footer class="footer">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-8">
        <div class="content has-text-centered">
          <p>
            This website is licensed under a
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
              Creative Commons Attribution-ShareAlike 4.0 International License
            </a>.
          </p>
          <p>
            Template adapted from
            <a href="https://github.com/nerfies/nerfies.github.io">nerfies.github.io</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
